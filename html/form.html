<html>
      <head>  
	        <title>working  with forms</title>
	  </head>
	  
	  
	  <h1 style="color:blue;text-align:center;"><u> IGNITE.COM</u></h1>
      <body style ="background-color:yellow;">
	        <div style="width:100%">
			
			   <fieldset>
			       <legend style="color:red;font-weight:bold;">REGISTRATION FORM</legend>
				   <table width="70%"align="left"cellpadding="1"cellspacing="1"style="background-background-color:red;">

				   
				       <form>  
					     
				            <tr>
							<!--adding text box -->
							     <td style="width:10%;"align="left">FIRST NAME:
								 </td>
							     <td style="width:40%">
								 
								   <input type="text"name="txtfirstname"size="25"maxlength="15"tabindex="1"/>
								 </td>
								 
							
							</tr>
							<tr>
							     <td style="width:10%;"align="left">LAST NAME:
								 </td>
							     <td style="width:40%">
								 
								   <input type="text"name="txtfirstname"size="25"maxlength="15"tabindex="2"/>
								 </td>
								 
							
							</tr>
							<!--adding text area-->
							<tr>
							     <td style="width:10%;"align="left">ADDRESS:
								 </td>
							     <td style="width:40%">
								 
								   <textarea name="txtaddress"rows="5"cols="27"tabindex="3"></textarea>
								 </td>
								 
							
							</tr>
							<tr>
							<!--adding userid box -->
							     <td style="width:10%;"align="left">USER NAME:
								 </td>
							     <td style="width:40%">
								 
								   <input type="text"name="txtusername"size="25"maxlength="35"tabindex="4"/>
								 </td>
								 
							
							</tr>
							<tr>
							<!--adding password box -->
							     <td style="width:10%;"align="left">PASSWORD:
								 </td>
							     <td style="width:40%">
								 
								   <input type="text"name="txtpassword"size="25"maxlength="15"tabindex="5"/>
								 </td>
								 
							
							</tr>
							<tr>
							<!--adding A RADIO BUTTON -->
							     <td style="width:10%;"align="left">GENDER:
								 </td>
							     <td style="width:40%">
								 
								   <input type="radio"name="rdgender"value="male"checked="true"tabindex="6"/>Male
								   <input type="radio"name="rdgender"value="female"tabindex="7"/>Female
								   <input type="radio"name="rdgender"value="shemale"tabindex="8"/>Shemale
								   <input type="radio"name="rdgender"value="transgender"tabindex="9"/>Transgender
								   <input type="radio"name="rdgender"value="gay"tabindex="10"/>Gay
								   <input type="radio"name="rdgender"value="lesbian"tabindex="11"/>Lesbian
								 </td>
								 
							
							</tr>
							<!--adding select box area-->
							<tr>
							     <td style="width:10%;"align="left">COUNTRY:
								 </td>
							     <td style="width:40%">
								 
								   <select name="selectCountry"size="1"tabindex="12">
								   <option selected="selected">INDIA</option>
								   <option>UNITED STATES</option>
								    <option>UNITED KINGDOM</option>
									<option>UNITED ARAB EMIRATES</option>
									<option>PAKISTAN</option>
									<option>SRI LANKA</option>
									<option>BANGLADESH</option>
									<option>MEXICO</option>
								   <option>MYANMAR</option>
								   <option>RUSSIA</option>
								   <option>CHINA</option>
								   <option>BRASIL</option>
								   <option>SOUTH AFRICA</option>
											  </select>
								 </td>
								 
							
							</tr>
							
							<tr>
							<!--adding sbmit and cancel button -->
							     <td style="width:10%;"align="left">
								 </td>
							     <td style="width:40%">
								 
								   <input type="submit"name="btnSubmit"value="Submit"tabindex="14"/>
								   <input type="reset"name="btnCancel"value="Cancel"tabindex="15"/>
								   
								 </td>
								 
							
							</tr>
																					
							
                                

				   
				        </form>
				             
				   
				   </table>
				   
				   
				   
			   </fieldset>
			   
			
			</div>
			
<p>for more details click </b></p>
			<a href ="http//www.google.com">here</a>
			
      </body>
</html>
